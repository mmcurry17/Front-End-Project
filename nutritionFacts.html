<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Nutrion App</title>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Simple Nutrition Tracker</h1>
        </div>
        <div id="data-form">
            <form id="user-form">
                <input type="text" name="search">
                <button type="submit" id="submit">Search</button>
            </form>
            <div id="user-data">Daily Intake
                <button type="button" id="user-update">Add</button>
                <div id="nutrition-data"></div>
            </div>
        </div>
        <div id="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
